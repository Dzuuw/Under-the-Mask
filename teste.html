<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./static/css/teste.css">
    <title>Document</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: red;
            transition: transform 0.5s;
            margin: 10px;
        }

        .transformed {
            transform: rotate(90deg);
        }

        .desc {
            display: none;
            font-size: 60px;
        }

        .visible {
            display: block;
        }
    </style>
</head>
<body>
    <div class="box" data-index="0"></div>
    <div class="desc" data-index="0">AAAAA</div>

    <div class="box" data-index="1"></div>
    <div class="desc" data-index="1">BBBBB</div>

    <div class="box" data-index="2"></div>
    <div class="desc" data-index="2">CCCCC</div>

    <script>
        // Seleciona todas as divs com a classe 'box' e 'desc'
        const boxes = document.querySelectorAll('.box');
        const descs = document.querySelectorAll('.desc');

        // Adiciona um ouvinte de eventos a cada div 'box'
        boxes.forEach(function(box) {
            box.addEventListener('click', function() {
                const index = this.getAttribute('data-index');
                this.classList.toggle('transformed');
                descs.forEach(function(desc) {
                    if (desc.getAttribute('data-index') === index) {
                        desc.classList.toggle('visible');
                    }
                });
            });
        });
    </script>
</body>
</html>
