<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barra de Navegação</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #333;
            color: white;
            padding: 10px;
            z-index: 1000; /* Garante que a barra de navegação fique acima do conteúdo */
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px;
        }
        .navbar a:hover {
            background-color: #555;
        }
        section {
            padding: 60px 20px; /* Espaçamento superior para garantir que o conteúdo não fique atrás da barra de navegação */
            scroll-margin-top: 60px; /* Garante que o conteúdo fique visível abaixo da barra de navegação */
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#section1">Seção 1</a>
        <a href="#section2">Seção 2</a>
        <a href="#section3">Seção 3</a>
    </div>

    <section id="section1">
        <h2>Seção 1</h2>
        <p>Conteúdo da Seção 1.</p>
    </section>
    
    <section id="section2">
        <h2>Seção 2</h2>
        <p>Conteúdo da Seção 2.</p>
    </section>
    
    <section id="section3">
        <h2>Seção 3</h2>
        <p>Conteúdo da Seção 3.</p>
    </section>
</body>
</html>
